# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/parkingdb
spring.datasource.username=root
spring.datasource.password=1234567890

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true


parking.rates.rates.TWO_WHEELER=20.0
parking.rates.rates.FOUR_WHEELER=30.0
parking.rates.rates.ELECTRIC=25.0
parking.rates.rates.LUXURY=50.0
parking.rates.rates.TRUCK=40.0
parking.rates.rates.MOTORCYCLE=15.0



server.port=8080



# Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true



logging.level.org.jamesrjacob.parkinglotreservation=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG


logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


server.error.include-message=always
server.error.include-stacktrace=always